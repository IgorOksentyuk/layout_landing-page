<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/logo.png"
    >
    <title>BIKE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/page.scss">
    <script src="scripts/main.js" defer></script>

  <body class="page">
    <header class="header">
      <div class="header__content">
        <div class="top-bar">
          <a href="#">
            <img
              class="logo"
              src="./images/logo-white-2x.png"
              alt="bike-logo"
            >
          </a>

          <div class="top-bar__icons">
            <a
              class="icon icon--phone"
              href="tel:+123455555555"
            >
            </a>
            <a class="icon icon--burger" href="#menu"></a>
          </div>
        </div>

        <div class="header__bottom">
          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="container">
        <div class="top-bar menu__top">
          <a class="logo" href="#">
            <img
              class="logo"
              src="./images/logo-black-2x.png"
              alt="bike-logo"

          </a>
          <a class="icon icon--close" href="#"></a>
        </div>
        <div class="menu__content">
          <div class="nav menu__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="link" href="#">Home</a>
              </li>
              <li class="nav__item">
                <a class="link" href="#about">About Us</a>
              </li>
              <li class="nav__item">
                <a class="link" href="#compare">Compare Bikes</a>
              </li>
              <li class="nav__item">
                <a class="link" href="#details">Details</a>
              </li>
              <li class="nav__item">
                <a class="link" href="#contacts">Contacts</a>
              </li>
            </ul>
          </div>
          <a
            class="menu__phone-number link"
            href="tel:+123455555555"
          >
            +1 234 5555-55-55
          </a>
          <a class="menu__test-ride link">
            Book a test ride
          </a>
        </div>
      </div>
    </aside>
  </body>
</html>
